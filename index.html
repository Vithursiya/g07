<!DOCTYPE html>
<html>

<head>
    <title>DAVI IQ-Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
</head>

<body>
    <div class="w3-top navbarbg">
        <div class="w3-bar" id="myNavbar">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#home" class="w3-bar-item w3-button">HOME</a>
            <a href="#viz" class="w3-bar-item w3-button">Visualization</a>
            <a href="#ref" class="w3-bar-item w3-button">References</a>
            <a href="#team" class="w3-bar-item w3-button">Team</a>
        </div>
    </div>

    <div class="bgimg-1 w3-display-containeer w3-opacity-min" id="home">
        <div class="w3-display-middle" style="white-space:nowrap;">
            <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">IQ-MAP</span>
        </div>
    </div>

    <div class="w3-content w3-container w3-padding-64" id="viz">
        <h3 class="w3-center">Visualization</h3>
        <p>
            <button type="button" class="btn btn-light" id="iq-button" onclick="update('iq')">IQ</button>
            <button type="button" class="btn btn-light" id="education-button" onclick="update('education')">Ausbilungskosten</button>
            <button type="button" class="btn btn-light" id="income-button" onclick="update('income')">Einkommen</button>
            <button type="button" class="btn btn-light" id="temp-button" onclick="update('temp')">Temperatur</button>
        </p>

        <svg id="iq_map" width="900" height="600"></svg>
        <script src="js/map.js"></script>
    </div>


    <div class="w3-content w3-container w3-padding-64" id="ref">
        <h3 class="w3-center">References</h3>
        <p>&DAVI& Untertitel<br />
            &DAVI& Wo hast du was geklaut?, die Website hier ist von W3.org, einfach in einer viel weniger fancy-version
        </p>
    </div>

    <div class="w3-content w3-container w3-padding-64" id="Team">
        <h3 class="w3-center">Team</h3>
        <p>
            Benjamin Anthermatt, Vithursiya Vijayasingam
        </p>
    </div>

</body>

</html>
